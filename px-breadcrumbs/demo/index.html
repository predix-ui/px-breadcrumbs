<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html">
<link rel="import" href="../px-breadcrumbs.html">

<!-- Demo DOM module -->
</head><body><dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header module-name="px-breadcrumbs" description="Breadcrumb dropdown displays the navigational path of the user through a context browser.
        The breadcrumb links provide a way to see the path of navigation or contextual relationship between objects.
        It also provides a quick way to navigate backwards within a path or within a specific context.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>
      <px-demo-code-editor props="{{props}}"></px-demo-code-editor>
      <!-- Component ---------------------------------------------------------->
      <px-demo-component style="width: 100%">
        <px-breadcrumbs items="[[props.items.value]]" click-only-mode="{{props.clickOnlyMode.value}}" search-mode="{{props.searchMode.value}}" selected-route="[&quot;North America&quot;,&quot;United States of America&quot;,&quot;California&quot;,&quot;San Ramon&quot;,&quot;Crow Canyon Gardens&quot;]">
        </px-breadcrumbs>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet element-properties="{{props}}" element-name="px-breadcrumbs">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-breadcrumbs" hide="[&quot;active&quot;,&quot;activeMeta&quot;,&quot;activeRoute&quot;,&quot;selectedMeta&quot;,&quot;multiActivate&quot;,&quot;multiSelect&quot;,&quot;activate&quot;,&quot;deactivate&quot;,&quot;select&quot;,&quot;deselect&quot;,&quot;addChildren&quot;,&quot;px-app-asset-activated&quot;,&quot;px-app-asset-selected&quot;,&quot;notifyResize&quot;, &quot;resizerShouldNotify&quot;, &quot;stopResizeNotificationsFor&quot;, &quot;assignParentResizable&quot;]"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
Polymer({
  is: 'local-element-demo',

  properties: {

    props: {
      type: Object,
      value: function value() {
        return this.demoProps;
      }
    },

    configs: {
      type: Array,
      value: function value() {
        return [{
          configName: "Click only mode",
          clickOnlyMode: true
        }, {
          configName: "Dropdown",
          clickOnlyMode: false,
          searchMode: true
        }];
      }
    }
  },

  demoProps: {
    items: {
      type: Object,
      defaultValue: [{
        "label": "North America",
        "id": "North America",
        "children": [{
          "label": "United States of America",
          "id": "United States of America",
          "children": [{
            "label": "California",
            "id": "California",
            "children": [{
              "label": "Alameda",
              "id": "Alameda"
            }, {
              "label": "Albany",
              "id": "Albany"
            }, {
              "label": "Alhambra",
              "id": "Alhambra"
            }, {
              "label": "Brentwood",
              "id": "Brentwood"
            }, {
              "label": "Burlingame",
              "id": "Burlingame"
            }, {
              "label": "Calistoga",
              "id": "Calistoga"
            }, {
              "label": "Concord",
              "id": "Concord"
            }, {
              "label": "Danville",
              "id": "Danville"
            }, {
              "label": "Emeryville",
              "id": "Emeryville"
            }, {
              "label": "Fresno",
              "id": "Fresno"
            }, {
              "label": "Gilroy",
              "id": "Gilroy"
            }, {
              "label": "Hayward",
              "id": "Hayward"
            }, {
              "label": "Oakland",
              "id": "Oakland"
            }, {
              "label": "San Francisco",
              "id": "San Francisco"
            }, {
              "label": "San Ramon",
              "id": "San Ramon",
              "children": [{
                "label": "Crow Canyon Gardens",
                "id": "Crow Canyon Gardens"
              }, {
                "label": "Old Ranch Park",
                "id": "Old Ranch Park"
              }, {
                "label": "Valley View Park",
                "id": "Valley View Park"
              }]
            }]
          }, {
            "label": "Colorado",
            "id": "Colorado"
          }, {
            "label": "Delaware",
            "id": "Delaware"
          }, {
            "label": "Florida",
            "id": "Florida"
          }]
        }]
      }, {
        "label": "South America",
        "id": "South America"
      }],
      inputType: 'code:JSON'
    },
    clickOnlyMode: {
      type: Boolean,
      defaultValue: true
    },
    searchMode: {
      type: Boolean,
      defaultValue: false
    }
  }
});</script>
</body></html>
